<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Consul-Tent">
        <title>Consul-Tent App - View Posts</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body class="logback">
       <nav>
            <div class="header">
                <a href="{{ url_for('home') }}">
                <h1>Consul-Tent</h1>
                <img src="/static/tent.png" alt="Tent" height="50" width="80">
                </a>
            </div>
            <div class="navbar">
                <div class="dropdown">
                    <button class="dropbtn">Navigate</button>
                    <div class="dropdown-content">
                        <a href="{{ url_for('home') }}"> Home</a>
                        <a href="{{ url_for('newpost') }}"> Make Post</a>
                        <a href="{{ url_for('account') }}"> Account</a>
                        <a href="{{ url_for('logout') }}"> Logout</a>
                    </div>
                </div>
                <p> {{ usrn }} </p>
            </div>
       </nav>
        <center>
            <div class="homebox">
                <h1>Post</h1>
                {% if content %}
                <form action="{{ url_for('update_content', content_id=content.id) }}" method="post">
                {% else %}
                <form action="new" method="post">
                {% endif %}
                <table border="1">
                <tr>
                <td><label>Title: </label>
                    <input type="text" name="title" required/></td>
                    <td><label for="genres">Topic:</label>
                    <select name="genres" id="genres">
                    <option value="General">General</option>
                    <option value="Computers">Computers</option>
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="Nature">Nature</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Gaming">Gaming</option>
                    <option value="School">School</option>
                    <option value="Art">Art</option>
                    <option value="Music">Music</option>
                    <option value="Work">Work</option>
                    <option value="Sports">Sports</option>
                    </select></td>
                    </tr>
                    </table>
                   <h3><label>Add your post contents here... </label></h3>
                   <p>
                       <textarea class="inputN" name="content" rows="13" cols="80" >
                           {% if content %}
                                {{content.text}}
                           {% else %}
                           {% endif %}
                       </textarea>
                   </p>
                   <p class="wordColor2">
                       {% if content %}
                            <input type="submit" class="wordColor2" value="Update Post"/>
                        {% else %}
                            <input type="submit" class="wordColor2" value="Add Post"/>
                        {% endif %}
                   </p>
                 </form>
                </form>
            </div>
       </center>
    </body>
</html>
